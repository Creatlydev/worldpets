<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldPets</title>
    <link rel="shortcut icon" href="./public/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container header-wrapper">
            <div class="logo">
                <img src="./public/logo.svg" alt="" class="logo__img">
            </div>

            <a href="#" class="btn">
                <img src="./public/icons/github.svg" alt="" class="btn__img">
                Github
            </a>
        </div>
    </header>

    <main class="main">
        <section class="tabs">

            <div class="container">
                <div class="tabs__optionsWrapper">
                    <ul class="tabs__options" id="tabsOptions" role="tablist">
                        <li class="tabs__optionsItem active" role="tab">
                            <button class="tabs__optionsButton" id="forYou-tab" aria-controls="forYou-content">
                                Para ti
                            </button>
                        </li>
                        <li class="tabs__optionsItem" role="tab">
                            <button class="tabs__optionsButton" id="favourite-tab" aria-controls="favourite-content">
                                Favoritos
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="gallery-wrapper">
                    <section class="gallery gallery--random" id="forYou-content" role="tabpanel"
                        aria-labelledby="forYou-tab" style="display: block;">
                        <div class="gallery__grid" id="galleryForYou" aria-live="polite">
                            <!-- Las imágenes random se insertarán aquí -->
                        </div>
                    </section>

                    <section class="gallery gallery--favorites" id="favourite-content" role="tabpanel"
                        aria-labelledby="favourites-tab" hidden>
                        <div class="gallery__grid" id="galleryFavourite" aria-live="polite">
                            <!-- Las imágenes favoritas se insertarán aquí -->
                        </div>
                    </section>
                </div>
            </div>

        </section>
    </main>

    <button class="btnUpload">
        <img src="./public/icons/upload.svg" alt="" class="btnUpload__img">
    </button>

    <div class="overlay"></div>
    <div class="modalUpload">
        <div class="modal__content">
            <form id="uploadForm">
                <p>
                    Selecciona una imagen
                </p>
                <input id="file" type="file" name="file">
                <button type="button">Enviar</button>
            </form>
        </div>
    </div>

    <div class="sentinel"></div>


    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./src/main.js"></script>
</body>

</html>
